<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: midnightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .gumdrop {
      position: relative;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 20% 20% / 50% 50% 30% 30%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      background-image: radial-gradient(ellipse at center, #ff6666 0%, #cc0000 75%);
      overflow: visible;
    }

    .shadow {
      position: absolute;
      width: 50%;
      height: 10px;
      bottom: 2px;
      left: 25%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .eye {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: black;
      border-radius: 50%;
      overflow: hidden;
    }

    .eye.left {
      top: 30px;
      left: 18px;
    }

    .eye.right {
      top: 30px;
      left: 34px;
    }

    .gleam {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
    }

    .mouth {
      position: absolute;
      width: 20px;
      height: 5px;
      background-color: black;
      top: 45px;
      left: 15px;
      border-radius: 50%;
    }

    .gun {
      position: absolute;
      width: 40px;
      height: 12px;
      background-color: #333;
      top: 50px;
      left: 50px;
      border-radius: 2px 8px 8px 2px;
    }

    .gun:before {
      content: '';
      position: absolute;
      width: 15px;
      height: 6px;
      background-color: #333;
      left: -14px;
      top: 3px;
      border-radius: 2px 5px 5px 2px;
    }

    .gun:after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-image: radial-gradient(circle at 35% 50%, rgba(0, 0, 0, 0.8) 30%, transparent 70%);
      top: 0.5px;
      left: 29px;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

  </style>
</head>
<body>
  <div class="gumdrop">
    <div class="shadow"></div>
    <div class="eye left">
      <div class="gleam"></div>
      </div>
      <div class="eye right">
      <div class="gleam"></div>
      </div>
      <div class="mouth"></div>
      <div class="gun" id="gun"></div>
      
        </div>
        <script>
          var gun = document.getElementById('gun');
          var x = 0;
          var y = 0;
          gun.style.transform = 'translate(' + x + 'px, ' + y + 'px)';

          function updatePosition(newX, newY) {
            x = newX;
            y = newY;
            gun.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
          }

          window.addEventListener('keydown', function(event) {
            // Move up when the up arrow key is pressed
            if (event.keyCode === 38) {
              updatePosition(x, y - 10);
            }
            // Move down when the down arrow key is pressed
            else if (event.keyCode === 40) {
              updatePosition(x, y + 10);
            }
            // Move left when the left arrow key is pressed
            else if (event.keyCode === 37) {
              updatePosition(x - 10, y);
            }
            // Move right when the right arrow key is pressed
            else if (event.keyCode === 39) {
              updatePosition(x + 10, y);
            }
          });
        </script>
</body>
</html>
